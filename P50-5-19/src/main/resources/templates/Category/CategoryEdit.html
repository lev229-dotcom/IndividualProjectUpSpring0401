<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Редактировать категорию</h1>
<div>
    <form method="post" th:object="${category}">
        <input th:field="*{categoryname}" type="text" placeholder="Название категории" name="categoryname"><br>
        <div th:if="${#fields.hasErrors('categoryname')}" th:errors="*{categoryname}" style="color:red"></div><br>
        <input th:field="*{categorydescription}" type="text" placeholder="Описание" name="categorydescription"><br>
        <div th:if="${#fields.hasErrors('categorydescription')}" th:errors="*{categorydescription}" style="color:red"></div><br>
        <input type="submit" value="Редактировать категорию">
    </form>
    <a href="/Category/Index" class="btn btn-primary">Обратно</a>
    <a href="/Home" class="btn btn-primary">Home</a>
</div>
</body>
</html>
