<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <meta charset="UTF-8">
  <title>Dolj</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Редактировать адрес</h1>
<div>
  <form method="post" th:object="${adress}">
    <input th:field="*{location}" type="text" placeholder="Наименование " name="location"><br>
    <div th:if="${#fields.hasErrors()}" th:errors="*{location}" style="color:red"></div><br>
    <input th:field="*{date_of_arrival}" type="text" placeholder="описание" name="date_of_arrival"><br>
    <div th:if="${#fields.hasErrors('date_of_arrival')}" th:errors="*{date_of_arrival}" style="color:red"></div><br>
    <input type="submit" value="Редактировать адрес">
  </form>
  <a href="/Adress/Index" class="btn btn-primary">Обратно</a>
  <a href="/Home" class="btn btn-primary">Home</a>
</div>

</body>

</html>
