<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Zakaz</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Редактировать </h1>
<div>
    <form method="post" th:object="${zakaz}">
        <input th:field="*{ordernumber}" type="text" placeholder="Название" name="categoryname"><br>
        <div th:if="${#fields.hasErrors('ordernumber')}" th:errors="*{ordernumber}" style="color:red"></div><br>
        <input th:field="*{total_amount}" type="number" placeholder="общая стоимость" name="categorydescription"><br>
        <div th:if="${#fields.hasErrors('total_amount')}" th:errors="*{total_amount}" style="color:red"></div><br>
        Сотрудник:
        <br>
        <select name="listEmployee">
            <div th:each="element : ${listEmployee}">
                <option th:value="${element.id}" th:text="${element.surname}"></option>
            </div>
        </select> <br>
        Статус оплаты заказа
        <br>
        <select name="listzakazstatus">
            <div th:each="element : ${listzakazstatus}">
                <option th:value="${element.id}" th:text="${element.statusname}"></option>
            </div>
        </select>
        <br>
        Статус заказа
        <br>
        <select name="listpaymentzakazstatus">
            <div th:each="element : ${listpaymentzakazstatus}">
                <option th:value="${element.id}" th:text="${element.paymentstatusname}"></option>
            </div>
        </select> <br>
        <input type="submit" value="Редактировать" class="btn btn-primary">
    </form>
    <a href="/Zakaz/Index" class="btn btn-primary">Обратно</a>
    <a href="/Home" class="btn btn-primary">Home</a>
</div>
</body>
</html>
