<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Supplier</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Добавить поставщика</h1>
<div>
    <form method="post" th:object="${supplier}">
        <input th:field="*{supplier_name}" type="text" placeholder="Название поставщика" name="supplier_name"><br>
        <div th:if="${#fields.hasErrors('supplier_name')}" th:errors="*{supplier_name}" style="color:red"></div><br>
        <input th:field="*{representive}" type="text" placeholder="Представитель" name="representive"><br>
        <div th:if="${#fields.hasErrors('representive')}" th:errors="*{representive}" style="color:red"></div><br>
        <input th:field="*{supplier_address}" type="text" placeholder="Адрес" name="supplier_address"><br>
        <div th:if="${#fields.hasErrors('supplier_address')}" th:errors="*{supplier_address}" style="color:red"></div><br>
        <input type="submit" value="Добавить поставщика">
    </form>
    <a href="/Supplier/Index" class="btn btn-light">Обратно</a>
    <a href="/Home" class="btn btn-light">Home</a>
</div>
</body>
</html>
