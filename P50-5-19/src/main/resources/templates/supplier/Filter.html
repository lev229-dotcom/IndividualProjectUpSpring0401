<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title>Supplier</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<div class="column">

  <h1>Список поставщиков</h1>
  <div th:each="el: ${wh}">
    <p th:text="${el.supplier_name}"> </p>
    <p th:text="${el.representive}"> </p>
    <p th:text="${el.supplier_address}"> </p>
    <a th:href="'/Supplier/SupplierDetail/'+${el.id}" class="btn btn-primary">Подробней</a>
  </div>
  <form action="/Supplier/Filter" method="get">
    <input type="text" name="search_name" placeholder="Поиск">
    <input type="submit" placeholder="Найти" class="btn btn-success">
  </form>
  <form action="/Supplier/FilterCategorized" method="get">
    <input type="text" name="search_name" placeholder="Поиск(с неполным совпадением)">
    <input type="submit" placeholder="Найти" class="btn btn-success">
  </form>
  <a th:href="'/Supplier/WarehouseSupplier/'" class="btn btn-primary">Назначить в склад</a><br>
</div>
<a href="/Supplier/IndexAddSupplier" class="btn btn-light">Добавить Поставщика</a><br>
<a href="/Home" class="btn btn-secondary">Home</a>
</body>

</html>
