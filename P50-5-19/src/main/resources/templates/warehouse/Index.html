<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>WareHouses</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<div class="row">

    <h1>Список складов</h1>
    <div th:each="el: ${wh}">
        <p th:text="${el.warehouse_address}"> </p>
        <p th:text="${el.warehouse_name}"> </p>
        Тип склада:
        <p th:text="${el.warehousetype.warehousetypename}"> </p>
        <a th:href="'/Warehouse/WarehouseDetail/'+${el.id}" class="btn btn-primary">Подробней</a>
    </div>
    <form action="/Warehouse/Filter" method="get">
        <input type="text" name="search_name" placeholder="Поиск">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>
    <form action="/Warehouse/FilterCategorized" method="get">
        <input type="text" name="search_name" placeholder="Поиск(с неполным совпадением)">
        <input type="submit" placeholder="Найти" class="btn btn-success">
    </form>

</div>
<a href="/Warehouse/IndexAddWarehouse" class="btn btn-light">Добавить склад</a><br>
<a href="/Home" class="btn btn-secondary">Home</a>
</body>

</html>
