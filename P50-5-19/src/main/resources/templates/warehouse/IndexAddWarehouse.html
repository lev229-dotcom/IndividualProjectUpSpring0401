<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <meta charset="UTF-8">
  <title>Dolj</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Добавить склад</h1>
<div>
  <form method="post" th:object="${ware_house}">
    <input  type="text" placeholder="Адрес склада" name="warehouseaddress"><br>
    <div th:if="${#fields.hasErrors()}" th:errors="*{warehouseaddress}" style="color:red"></div><br>
    <input  type="text" placeholder="Наименование склада" name="warehousename"><br>
    <div th:if="${#fields.hasErrors()}" th:errors="*{warehousename}" style="color:red"></div><br>
    Тип склада
    <br>
    <select name="listwarehousetype">
      <div th:each="element : ${listwarehousetype}">
        <option th:value="${element.id}" th:text="${element.warehousetypename}"></option>
      </div>
    </select>
    <input type="submit" value="Добавить склад">
  </form>
  <a href="/Warehouse/Index" class="btn btn-primary">Обратно</a>
  <a href="/Home" class="btn btn-primary">Home</a>
</div>
</body>
</html>
