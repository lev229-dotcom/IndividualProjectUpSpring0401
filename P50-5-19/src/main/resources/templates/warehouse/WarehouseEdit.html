<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Dolj</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Изменить склад</h1>
<div>
    <form method="post" th:object="${warehouse}">
        <input th:value="${warehouse?.warehousename}" type="text" placeholder="Наименование склада" name="warehousename"><br>
        <input th:value="${warehouse?.warehouseaddress}" type="text" placeholder="Наименование адреса" name="warehouseaddress"><br>
        Тип склада
        <br>
        <select name="listwarehousetype">
            <div th:each="element : ${listwarehousetype}">
                <option th:value="${element.id}" th:text="${element.warehousetypename}"></option>
            </div>
        </select>
        <input type="submit" value="Изменить склад">
    </form>
    <a href="/Warehouse/Index" class="btn btn-primary">Обратно</a>
    <a href="/Home" class="btn btn-primary">Home</a>
</div>
</body>
</html>
