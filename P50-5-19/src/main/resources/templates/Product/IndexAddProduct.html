<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<h1>Добавить </h1>
<div>
    <form method="post" th:object="${product}">
        <input th:field="*{categoryname}" type="text" placeholder="Название" name="categoryname"><br>
        <div th:if="${#fields.hasErrors('categoryname')}" th:errors="*{categoryname}" style="color:red"></div><br>
        <input th:field="*{categorydescription}" type="text" placeholder="Описание" name="categorydescription"><br>
        <div th:if="${#fields.hasErrors('categorydescription')}" th:errors="*{categorydescription}" style="color:red"></div><br>
        <select name="listCategory">
            <div th:each="element : ${listCategory}">
                <option th:value="${element.id}" th:text="${element.categoryname}"></option>
            </div>
        </select> <br>
        <select name="listWareHouse">
            <div th:each="element : ${listWareHouse}">
                <option th:value="${element.id}" th:text="${element.warehousename}"></option>
            </div>
        </select>
        <br>
        <input type="submit" value="Добавить">
    </form>
    <a href="/Product/Index" class="btn btn-primary">Обратно</a>
    <a href="/Home" class="btn btn-primary">Home</a>
</div>
</body>
</html>
