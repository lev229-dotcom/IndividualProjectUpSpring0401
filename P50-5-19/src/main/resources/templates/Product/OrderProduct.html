<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукты в заказах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragments/header :: headerMain"></div>
<form  method="post">
    <select name="listProduct">
        <div th:each="element : ${listProduct}" >

            <option th:value="${element.id}" th:text="${element.categoryname}"></option>

        </div>

    </select>
    <select name="listZakaz">
        <div th:each="element : ${listZakaz}" >

            <option th:value="${element.id}" th:text="${element.ordernumber}"></option>

        </div>

    </select>
    <input type="submit" class="btn btn-primary" value="Назначить адрес">
</form>
</body>
</html>
